plugins{
    id 'java-gradle-plugin'
    id 'groovy'
    id 'ivy-publish'
    id 'com.gradle.plugin-publish' version '0.11.0'
}

apply plugin: 'nrlssc.gradle'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'mil.navy.nrlssc:gplugin-commons:1.8.18'

    testImplementation gradleTestKit(),
            'junit:junit:4.12'
}

nrl {
    publishNexus = true
    resolveNexus = true
}

hgit{
    forceGit = true
}

pluginBundle {
    website = 'https://geoint.nrlssc.org/'
    vcsUrl = 'https://github.com/seanrl/nrl-gradle/hgit-plugin.git'
    tags = ['hg', 'git', 'versioning']
}

gradlePlugin {
    //noinspection GroovyAssignabilityCheck
    plugins {
        hgitPlugin {
            id = 'nrlssc.hgit'
            displayName = 'HG/Git Automatic Versioning'
            description = 'Automatic versioning based on commits to Mercurial or Git, and related utilities'
            implementationClass = 'nrlssc.gradle.HGitPlugin'
        }
    }
}
